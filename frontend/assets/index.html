<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>News Portal - Home</title>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <header class="header">
            <nav class="header__nav">
                <div class="header__nav--logo">
                    <h2><span>News</span> Portal</h2>
                </div>
                <div class="header__nav--options">
                    <div class="options__option">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                    <div class="options__option">
                        <i class="fa-solid fa-bars"></i>
                    </div>
                </div>
            </nav>
        </header>
        <div class="hotTopics">
            <!-- ideal: img 1920x1080 -->
            <h1>Hot Topic</h1>
            <img src="./img/hotTopic.jpg" alt="Hot Topic">
        </div>
    </body>
    <script src="https://kit.fontawesome.com/efde86963f.js" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</html>
